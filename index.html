  <style>
    * { box-sizing: border-box; }
    body {
      margin: 1;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 490px;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
      display: flex;
      align-items: flex-end;
      padding: 10px;
      z-index: 1000;
    }

    .header h1 {
      position: relative;
      z-index: 2;
      font-size: 32px;
    }

    .search-container {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Botón lupa */
    .search-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      transition: transform 0.2s;
    }

    .search-button:hover {
      transform: scale(1.2);
    }

    .search-button:focus {
      outline: none;
    }

    .search-button svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    /* Input animado */
    .search-input {
      width: 0;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(0,0,0,0.5);
      color: #fff;
      outline: none;
      box-shadow: none;
      font-size: 14px;
      opacity: 0;
      transition: width 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
    }

    .search-input.active {
      width: 220px;
      opacity: 1;
      padding: 8px 12px;
    }

    .content { margin-top: 325px; padding: 20px; }
    .section { margin-bottom: 20px; }
    .section h2 { margin-bottom: 0px; }
    .movie-row {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
    }

    

    .movie {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      outline: none;
    }

    .movie img {
      width: 100%;
      border-radius: 4px;
    }

    .section: {
    display: none;
    padding: 40px;
    }

    .section:target {
     display: block;
    }

    #inicio{
     display: block;
    }

    .movie:focus, .movie:hover { transform: scale(1.1); z-index: 10; }
    a.movie { text-decoration: none; color: inherit; }
  </style>
</head>

  <script>
    const header = document.getElementById('header');
    const movies = document.querySelectorAll('.movie');
    const searchInput = document.getElementById('search');
    const searchButton = document.getElementById('search-button');

    // Cambiar fondo al enfocar o click en película
    movies.forEach(movie => {
      movie.addEventListener('focus', () => {
        header.style.backgroundImage = `url('${movie.dataset.header}')`;
      });
      movie.addEventListener('click', () => {
        header.style.backgroundImage = `url('${movie.dataset.header}')`;
      });
    });

    // Animación buscador
    searchButton.addEventListener('click', () => {
      searchInput.classList.add('active');
      searchInput.focus();
    });

    searchInput.addEventListener('blur', () => {
      if (!searchInput.value) {
        searchInput.classList.remove('active');
      }
    });

    // Filtrado películas
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const sections = document.querySelectorAll('.section');

      sections.forEach(section => {
        const genre = section.querySelector('h2').textContent.toLowerCase();
        const movies = section.querySelectorAll('.movie');
        let matches = 0;

        movies.forEach(movie => {
          const alt = movie.querySelector('img').alt.toLowerCase();
          const year = movie.dataset.year || '';
          if (alt.includes(query) || genre.includes(query) || year.includes(query)) {
            movie.style.display = 'block';
            matches++;
          } else {
            movie.style.display = 'none';
          }
        });

        section.style.display = matches > 0 ? 'block' : 'none';
      });
    });

  </script>
